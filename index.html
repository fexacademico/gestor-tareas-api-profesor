<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>📝 Gestor de Tareas</h1>
      <p>Organiza tus pendientes fácilmente</p>
    </div>
  </header>

  <main class="container">
    <section class="task-section">
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Escribe una nueva tarea..." required />
        <button type="submit" class="add-btn">Agregar Tarea</button>
      </form>
      <ul id="task-list"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>📚 Práctica - ISW-512 Diseño de Aplicaciones Web</p>
    </div>
  </footer>
